<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />

    <link rel="reset" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Etch a Sketch</title>
  </head>
  <body>
    <header>
      <h1 class="title">Etch a sketch!</h1>
      <p class="instruction">Move the cursor through the board to paint it!</p>
    
    </header>

    <div class="controls">
        <input type="number" class="gridsize-input" placeholder="Enter grid size" min="1" max="100">
        <button class="gridsize-button">Set</button>
    </div>

    <div class="container"></div>

    <script src="script.js"></script>
  </body>
</html>
